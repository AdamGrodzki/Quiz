<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container w-75 m-4 mx-auto">
        <div class="alert alert-info">
            <h4 class="alert-heading">Question #1</h4>
            <p id="questionParagraph"></p>
            <div class="form-check">
                <input type="radio" id="radioCheck0" class="form-check-input" name="answerRadio" value=""
                    data-index="0">
                <label for="radioCheck0" id="answer0" class="form-check-label">
                    Answer0
                </label>
                <div class="valid-feedback">Correct!</div>
                <div class="invalid-feedback">Incorrect!</div>
            </div>
            <div class="form-check">
                <input type="radio" id="radioCheck1" class="form-check-input" name="answerRadio" value=""
                    data-index="1">
                <label for="radioCheck1" id="answer1" class="form-check-label">
                    Answer1
                </label>
                <div class="valid-feedback">Correct!</div>
                <div class="invalid-feedback">Incorrect!</div>
            </div>
            <div class="form-check">
                <input type="radio" id="radioCheck2" class="form-check-input" name="answerRadio" value=""
                    data-index="2">
                <label for="radioCheck2" id="answer2" class="form-check-label">
                    Answer2
                </label>
                <div class="valid-feedback">Correct!</div>
                <div class="invalid-feedback">Incorrect!</div>
            </div>
            <div class="mt-3">
                <button id="saveAnwerButton" class="btn btn-outline-primary">Check</button>
                <button id="nextQuestionButton" class="btn btn-outline-secondary ml-2">Next Question</button>
            </div>
            <hr>
            <p>Correct Answers: <span id="corrrectAnswers"></span></p>
            <p>Incorrect Answers: <span id="incorrrectAnswers"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
